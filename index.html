<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Pacifico&display=swap" rel="stylesheet">

</head>

<body>
  <h1 id="tamagotchiName"></h1>

  <div class="tamagotchiImg">
    <img id="img" src="img/homer.png" alt="tamagotchi">
  </div>

  <div id="progressBar" class="progressBar">
    <p>health: <progress id="health" value="100" max="100" min="0"></progress></p>
    <p>meals: <progress id="meals" value="100" max="100" min="0"></progress></p>
    <p>drink: <progress id="drink" value="100" max="100" min="0"></progress></p>
    <p>sleep: <progress id="sleep" value="100" max="100" min="0"></progress></p>
    <p>walk: <progress id="walk" value="100" max="100" min="0"></progress></p>
  </div>

  <div class="button">
    <button id="get-health" type="button">treat</button>
    <button id="get-meals" type="button">get meals</button>
    <button id="get-drink" type="button">get drink</button>
    <button id="get-sleep" type="button">get sleep</button>
    <button id="get-walk" type="button">get walk</button>
  </div>

  <div class="information">
    <p id="info">
      pet status information
    </p>
  </div>

  <span class="timer">
    <i>Timer:</i>
    <i id="sec">0</i> sec.
  </span>

  <div class="circle">
    <button onclick="location.reload()">new game</button>
  </div>
  <script async src="main.js"></script>
</body>

</html>
